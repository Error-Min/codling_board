<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" th:href="@{/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/save.css}">
    <title>save</title>
</head>
<body>
<header id="header">
    <div class="container">
        <h1 class="logo">
            설계장
        </h1>
        <a href="#" class="menu_btn">
            <div></div>
            <div></div>
            <div></div>
        </a>
        <nav class="nav">
            <ul class="gnb">
                <li><a th:href="@{/}">HOME</a>
                    <ul class="sub">

                    </ul>
                </li>
                <li><a href="#">SERVICE</a>
                    <ul class="sub">
                        <li><a th:href="@{/board/paging}">디자인 센터</a></li>
                        <li><a href="#">공지사항</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
    <div class="hd_bg"></div>
</header>

<div class="title_box">
    <div class="title_name">
        <h1>디자인 신청서</h1>
    </div>
</div>

<!-- front 부분은 되도록이면 복사 붙여넣기 해주세요 -->
<!-- action속성: 목적지(서버주소), method속성: http request method(get, post) -->
<form class="save_all_box" action="/board/save" method="post" enctype="multipart/form-data">
    <div class="save_box">
        <div class="name_box">
            <p>신청서 제목</p>
        </div>
        <div class="input_box">
            <input type="text" name="boardTitle" required> <br>
        </div>
    </div>
    <div class="save_box">
        <div class="name_box">
            <p>성함 및 회사</p>
        </div>
        <div class="input_box">
            <input type="text" name="boardWriter" required> <br>
        </div>
    </div>
    <div class="save_box">
        <div class="name_box">
            <p>비밀번호</p>
        </div>
        <div class="input_box">
            <input type="password" name="boardPass" required> <br>
        </div>
    </div>

    <div class="text_save_box">
        <textarea name="boardContents" cols="30" rows="10"></textarea> <br>
    </div>

    <div class="save_box">
        <div class="name_box">
            <p>파일 업로드</p>
        </div>
        <div class="input_file">
            <input id="input_file_box" type="file" name="boardFile"> <br>
        </div>
    </div>
    <div class="save_button">
        <label class="input_save_button" for="input_save">글작성</label>
        <input id="input_save" type="submit" style="display: none;">
    </div>

</form>
</body>
</html>
